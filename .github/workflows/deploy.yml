name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: "Run Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python -m pytest tests/ -v

  deploy:
    name: "Deploy to VPS"
    runs-on: ubuntu-latest
    needs: test  # Only run deploy if tests pass
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
          chmod 600 ~/.ssh/deploy-key.pem
          cat >> ~/.ssh/config <<END
          Host my-vps
            HostName $SSH_IP
            User $SSH_USER
            IdentityFile ~/.ssh/deploy-key.pem
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_IP: ${{ secrets.SSH_IP }}
      
      - name: Deploy site 
        run: ssh my-vps '~/Portfolioproject/redeploy-site.sh'
      
      - name: Print container status
        run: |
          ssh my-vps 'cd ~/Portfolioproject && docker compose -f docker-compose.prod.yml ps'
      
      - name: Send Discord notification on success
        if: success()
        run: |
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=ðŸš€ Deployment Successful!"
      
      - name: Send Discord notification on failure
        if: failure()
        run: |
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=ðŸš¨ Deployment Failed! Check the workflow logs for details."

  notify-failure:
    name: "Notify on Test Failure"
    runs-on: ubuntu-latest
    needs: [test]
    if: failure()
    steps:
      - name: Send Discord notification on test failure
        run: |
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=ðŸš¨ Tests Failed! Deployment was cancelled."





