# Rate limiting zone - add this at the top of the file, outside server blocks
limit_req_zone $remote_addr zone=timeline_post_limit:10m rate=1r/m;

server {
    listen 80;
    server_name cosmas-portfolio.duckdns.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name cosmas-portfolio.duckdns.org;
    ssl_certificate /etc/letsencrypt/live/cosmas-portfolio.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cosmas-portfolio.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cosmas-portfolio.duckdns.org/chain.pem;
    
    # Rate-limited endpoint for timeline posts
    location = /api/timeline_post {
        limit_req zone=timeline_post_limit burst=1 nodelay;
        limit_req_status 429;
        
        # Only apply rate limit to POST requests
        if ($request_method != POST) {
            return 405;
        }
        
        proxy_pass http://myportfolio:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Default location for all other requests
    location / {
        proxy_pass http://myportfolio:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


